<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .link-container {
            text-align: center;
        }
        /* Style the <a> tag to look like a button */
        a {
            display: inline-block; /* Makes the link behave like a button */
            background-color: rgba(77, 228, 255, 0.73); /* Red background for the button */
            color: #ea8ce8; /* White text color */
            padding: 10px 20px; /* Padding for a button-like appearance */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Removes underline */
            font-family: Arial, sans-serif; /* Clean font */
            font-size: 16px; /* Readable text size */
            transition: all 0.3s ease; /* Smooth transition for hover/active effects */
            border: 2px solid rgba(77, 228, 255, 0.73); /* Slightly darker red border */
        }
        /* Hover effect to indicate interactivity */
        a:hover {
            background-color: #e60000; /* Darker red on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
            text-decoration: none; /* Ensure no underline appears */
        }
        /* Active effect (when clicked) */
        a:active {
            background-color: #b30000; /* Even darker red when clicked */
            transform: scale(0.95); /* Slightly shrink the button */
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="xoxo-1.png" alt="Heart with Flames" class="responsive-image">
</div>
